<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Frameworks</title>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>

    <!-- Poly -->
    <link href="css/poly.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">THÊM MỚI SINH VIÊN</h2>
            </div>
            <form class="panel-body" name="frm">
                <div class="form-group">
                    <label>MÃ SỐ SINH VIÊN</label>
                    <input class="form-control"/>
                </div>
                <div class="form-group">
                    <label>HỌ TÊN</label>
                    <input class="form-control"/>
                </div>
                <div class="form-group">
                    <label>SỐ ĐIỆN THOẠI</label>
                    <input class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <div class="radio">
                        <label><input type="radio" />Nam</label>
                        <label><input type="radio" />Nữ</label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">LƯU</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
